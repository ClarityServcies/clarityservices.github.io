<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Services - Redirecting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
        }
        
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .centered-image {
            max-width: 300px;
            margin: 20px auto;
        }

        .god-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ray {
            position: absolute;
            width: 20px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
            animation: rayMove 8s infinite;
        }

        .ray:nth-child(1) { left: 20%; animation-delay: 0s; }
        .ray:nth-child(2) { left: 40%; animation-delay: 2s; }
        .ray:nth-child(3) { left: 60%; animation-delay: 4s; }
        .ray:nth-child(4) { left: 80%; animation-delay: 6s; }
        .ray:nth-child(5) { left: 90%; animation-delay: 8s; }

        @keyframes rayMove {
            0% { transform: translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%) rotate(45deg); opacity: 0; }
        }

        .stats-card {
            backdrop-filter: blur(5px);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        #logo {
            max-width: 200px;
            z-index: 2;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .section-reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
    </style>
    <script>
        window.onload = function() {
            // Set custom URL display
            window.history.pushState({}, '', '/ClarityServices.shop.com');
            
            // Your target URL - change this to your actual destination
            const targetUrl = "const targetUrl = "https://your-target-site.com";";
            
            // Redirect after showing animation (5 seconds)
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 5000);
        };
    </script>
</head>
<body>
    <div id="landing-page" class="landing-page">
        <div class="god-rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>

        <img src="https://i.postimg.cc/RhRzN5c5/istockphoto-1308291476-612x612.png" 
             id="logo" 
             class="main-logo animate__animated animate__fadeInDown"
             alt="Clarity Services">

        <div class="content-wrapper container mx-auto px-4">
            <div class="grid grid-cols-3 gap-6 mt-12 animate__animated animate__fadeInUp animate__delay-1s">
                <div class="stats-card bg-black bg-opacity-50 p-4 rounded-lg border border-red-700 text-center">
                    <h2 id="totalDownloads" class="text-yellow-400 text-glow text-xl font-bold">0K+</h2>
                    <div>Total Downloads</div>
                </div>
                <div class="stats-card bg-black bg-opacity-50 p-4 rounded-lg border border-red-700 text-center">
                    <h2 id="averageRating" class="text-yellow-400 text-glow text-xl font-bold">0.0</h2>
                    <div>Average Rating</div>
                </div>
                <div class="stats-card bg-black bg-opacity-50 p-4 rounded-lg border border-red-700 text-center">
                    <h2 id="totalMods" class="text-yellow-400 text-glow text-xl font-bold">0</h2>
                    <div>Total Mods</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
